{% load bootstrap5 %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock title %}Picturegram
    </title>
  </head>
  <body>
     {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg border-bottom border-4 border-body" style="background-color: #ffffff;">
          <div class="collapse navbar-collapse d-flex justify-content-between">
            <div class="navbar-nav">
              <a class="navbar-brand ms-3 mb-0 h1" href="{% url 'posts:index' %}">Picturegram</a>
            </div>
            <div>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </form>
            </div>
            <div class="navbar-nav me-3">
              <a class="nav-link" href="{% url 'posts:index' %}"><img src="/media/index.png" alt="home" width="30" height="30"></a>
              <a class="nav-link" href="{% url 'posts:about' %}"><img src="/media/about.png" alt="add" width="30" height="30"></a>
              <a class="nav-link" href="#"><img src="/media/add.png" alt="add" width="30" height="30"></a>
              <div class="dropdown dropstart">
                <button class="btn btn-sm mt-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{{ user.profile.profile_pic.url }}" alt="profile_pic" width="30" height="30">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'current_user_profile' %}">Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'profile_settings' %}">Settings</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

    {% endif %}
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
